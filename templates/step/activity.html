{% load verbatim %}

{% verbatim %}
    <script type="text/html" id="activity">
        <div class="table-row">
            <div class="activity-content activity-container"><strong>{{ name }}</strong>
                <span class="delete-activity">Delete</span>
            </div>
            <div class="activity-edit activity-container">
                <input type="text" class="activity-input"/>
            </div>

            <div class="date-left-container"><input type="checkbox" class="activity-done" id="{{ name }}-1" /></div>
            <div class="date-left-container"><input type="checkbox" class="activity-done" id="{{ name }}-2" /></div>
            <div class="date-left-container"><input type="checkbox" class="activity-done" id="{{ name }}-3" /></div>
            <div class="date-left-container"><input type="checkbox" class="activity-done" id="{{ name }}-4" /></div>
            <div class="date-left-container"><input type="checkbox" class="activity-done" id="{{ name }}-5" /></div>

        </div>
    </script>
{% endverbatim %}
